<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
<link rel="shortcut icon" href="images/notebook.png" type="image/x-icon">
<link rel="stylesheet" href="style.css" />
<title>ToDo List</title>
</head>
<body>
<div class="container">
    <header>
    
    <h1><img src="images/notebook.png" alt="" height="40"/>   ToDo <span>List</span> </h1>
    </header>
    <form id="item-form">
    <div class="form-control">
        <input
        type="text"
        class="form-input"
        id="item-input"
        name="item"
        placeholder="Enter Item"
        />
    </div>
    <div class="form-control">
        <button type="submit" class="btn lco btn-grad">
        <i class=""></i> Add Item
        </button>
    </div>
    </form>

    <br><br><br>
    <div class="filter">
    <input
        type="text"
        class="form-input-filter"
        id="filter"
        placeholder="Filter Items"
    />
    </div>
    
    <ul id="item-list" class="items">
    </ul>
    <br>
    <button id="clear" class="btn lco bg-red">Clear All</button>
</div>

<script src="newScript.js"></script>
</body>
</html>
